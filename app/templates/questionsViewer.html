<div class="container">
    <h1 class="text-center">Questions</h1>
    <hr/>

    <ul class="thumbnails span12">
        <li ng-repeat="question in questions" class="span10">
            <div class="well hoverwell span12">
                <div class="row"><h2 class="span12">{{question.QuestionText}}</h2></div>

                <ul style="list-style-type:none">
                    <li ng-repeat="ans in question.Answers" class="span10">
                        <div class="row radio">
                            <label><input type="radio" name="{{question.id}}" value="{{ans.id}}" ng-click="selected(question, ans)">
                                {{ans.text}}</label>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
    </ul>

    <hr>
    <hr>
    <div style="padding-bottom: 30px">
        <a href="#/submit"><button class="btn btn-primary btn-lg btn-block">Submit</button></a>
    </div>

</div>
